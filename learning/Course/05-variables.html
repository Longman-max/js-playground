<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>
      let variable1 = 3;
      console.log(variable1);

      let calculation = 2 + 2;
      console.log(calculation);

      console.log(calculation + 2);

      variable1 = 5;
      console.log(variable1);

      variable1 += 1;
      console.log(variable1);

      const variable2 = 3;

      const message = "Hello";
      console.log(message);

      var age = 45;
      console.log(age);

      age = 34;

      console.log(age);

      console.log(typeof variable2);
      console.log(typeof message);
    </script>
  </body>
</html>
