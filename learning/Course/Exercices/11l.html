    <script>
      function minMax(nums) {
        // We''ll set the starting values of min and max'
        //as the first value in the array
        //just one way to set the starting values.         _You can use another way_
        const result = {
          min: nums[0],
          max: nums[0],
        };
        for (let i = 0; i < nums.length; i++) {
          const value = nums[i];

          //if the value is less than the min update the min
          if (value < result.min) {
            result.min = value;
          }

          //if the value is greater than the min update the max
          if (value > result.max) {
            result.max = value;
          }
        }
        return result;
      }
      console.log(minMax([-2, 4, 5, 500, 4]));
      console.log(minMax([-2, , 125, 4]));
      console.log(minMax([-2, 4]));

    </script>
