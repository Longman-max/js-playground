<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function addOneArray(array) {
        const result = [];
        for (let i = 0; i < array.length; i++) {
          result.push(array[i] + 1);
        }
        return result;
      }

      console.log(addOneArray([1, 3, 4, 5]));

      console.log(addOneArray([3, 4, 5, 6]));

      console.log(addOneArray([1, 2, 3]));

      console.log(addOneArray([-2, -1, 0, 99]));
    </script>
  </body>
</html>
