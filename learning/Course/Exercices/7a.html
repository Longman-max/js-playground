<html lang="en">
  <head>
    <title>Greet</title>

  <body>
    <script>
      function greet(name) {
        // const result = (name === undefined)? 'Hi there!' : `Hi ${name}` ;

        if (!name) {
          console.log("Hi there!");
        } else {
          console.log(`Hello ${name}!`);
        }
      }
      greet("Longman");
    </script>
