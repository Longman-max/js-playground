<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Quantity</title>
  </head>
  <body>
    <button onclick="console.log(`Cart Quatity: ${cartQuantity}`)">
      Show Cart
    </button>
    <button onclick="updateCartQuantity(1)">Add to cart</button>
    <button onclick="updateCartQuantity(2)">+2</button>
    <button onclick="updateCartQuantity(3)">+3</button>
    <button onclick="updateCartQuantity(4)">+4</button>
    <button onclick="updateCartQuantity(5)">+5</button>
    <button onclick="updateCartQuantity(-1)">Remove from cart</button>
    <button onclick="updateCartQuantity(-2)">-2</button>
    <button onclick="updateCartQuantity(-3)">-3</button>

    <br />
    <br />
    <button
      onclick="cartQuantity = 0;
      console.clear()
    console.log('Cleared')
    "
    >
      Clear
    </button>

    <script>
      let cartQuantity = 0;
      function updateCartQuantity(value) {
        cartQuantity += value;
        console.log(`Cart Quatity: ${cartQuantity}`);
        if (cartQuantity <= 0) {
          cartQuantity = 0;
          alert("Cart is empty");
        } else if (cartQuantity >= 10) {
          cartQuantity = 10;
          alert("Cart is full");
        }
      }
    </script>
  </body>
</html>
