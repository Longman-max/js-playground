<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function findIndex(array, word) {
        for (let i = 0; i < array.length; i++) {
          if (array[i] === word) {
            // instead of creating an accumulator variable
            // and updating it in the loop,
            // we can just return i directly, when
            // we find it since this is a function.
            return i;
          }
        }
        // if the wordn does not exist
        // logically instead of waiting to loop through
        // we use the return intead
        return -1;
      }
      console.log(
        findIndex(["green", "blue", "red", "pink", "yellow"], "purple")
      );
    </script>
  </body>
</html>
