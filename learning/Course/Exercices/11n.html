<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function countWords(words) {
        const wordCount = {};
        for (let i = 0; i < words.length; i++) {
          const word = words[i];

          // if the word is not in the wordCount object add it with 1
          // Otherwise, increment the existing count
          if (!wordCount[word]) {
            wordCount[word] = 1;
          } else {
            wordCount[word]++;
          }
        }
        return wordCount;
      }

      const result = countWords([
        "apple",
        "grape",
        "apple",
        "apple",
        "mango",
        "mango",
      ]);
      console.log(result);
    </script>
  </body>
</html>
