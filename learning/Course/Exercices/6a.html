<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Greeting</title>
  </head>
  <body>
    <script>
      let hour = 13;
      const name = prompt("What is your name? ");
      if (hour >= 6 && hour <= 12) {
        console.log(`Good morning ${name}!`);
      } else if (hour >= 13 && hour <= 17) {
        console.log(`Good afternoon ${name}!`);
      } else {
        console.log(`Good evening ${name}!`);
      }
    </script>
  </body>
</html>
