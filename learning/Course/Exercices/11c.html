<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>
  <body>
    <script>
      // creating a function that swaps the first value and last value of an array

      function arraySwap(array) {
        const lastIndex = array.length - 1;
        const lastValue = array[lastIndex];
        const firstValue = array[0];

        array[0] = lastValue;
        array[lastIndex] = firstValue;

        return array;
      }

      console.log(arraySwap([2, 4, 5, 6]));
    </script>
  </body>
</html>
