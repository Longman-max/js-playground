<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>

    <style>
      body {
        padding-top: 30px;
        background-color: black;
      }

      p {
        color: white;
        font-size: 30px;
      }

      button {
        padding: 15px;
        font-size: 45px;
        background-color: rgba(255, 255, 255, 0);
        border: solid white 1px;
        margin-right: 20px;
        border-radius: 100%;
      }

      button:hover {
        background-color: rgba(128, 128, 128, 0.281);
      }
    </style>
  </head>
  <body>
    <p>Rock Paper Scissors Game</p>

    <button
      onclick="
    const randomNumber = Math.random();
    let computerMove = '';

    if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
    }else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
    }else if (randomNumber >= 2/3 && randomNumber < 3) {
        computerMove = 'scissors'
    }

    console.log(computerMove);
    if (computerMove === 'rock') {
        alert(`You picked rock. Computer picked ${computerMove}. Tie.`)
    } else if (computerMove === 'paper') {
        alert(`You picked rock. Computer picked ${computerMove}. You lose.`)
    } else if (computerMove === 'scissors') {
        alert(`You picked rock. Computer picked ${computerMove}. You win.`)
    }
    "
    >
      ✊
    </button>

    <button
      onclick="
    const randomNumber = Math.random();
    let computerMove = '';

    if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
    }else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
    }else if (randomNumber >= 2/3 && randomNumber < 3) {
        computerMove = 'scissors'
    }

    console.log(computerMove);
    if (computerMove === 'rock') {
        alert(`You picked paper. Computer picked ${computerMove}. You win.`)
    } else if (computerMove === 'paper') {
        alert(`You picked paper. Computer picked ${computerMove}. Tie.`)
    } else if (computerMove === 'scissors') {
        alert(`You picked paper. Computer picked ${computerMove}. You lose.`)
    }
    "
    >
      ✋
    </button>

    <button
      onclick="
    const randomNumber = Math.random();
    let computerMove = '';

    if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
    }else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
    }else if (randomNumber >= 2/3 && randomNumber < 3) {
        computerMove = 'scissors'
    }

    console.log(computerMove);
    if (computerMove === 'rock') {
        alert(`You picked scissors. Computer picked ${computerMove}. You lose.`)
    } else if (computerMove === 'paper') {
        alert(`You picked scissors. Computer picked ${computerMove}. You win.`)
    } else if (computerMove === 'scissors') {
        alert(`You picked scissors. Computer picked ${computerMove}. Tie.`)
    }
    "
    >
      ✌️
    </button>

    <script></script>
  </body>
</html>
