<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors Game</p>
    <button
      onclick="
    const randomNumber = Math.random();
    let computerMove = '';

    if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
    }else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
    }else if (randomNumber >= 2/3 && randomNumber < 3) {
        computerMove = 'scissors'
    }

    console.log(computerMove);
    if (computerMove === 'rock') {
        alert(`You picked rock. Computer picked ${computerMove}. Tie.`)
    } else if (computerMove === 'paper') {
        alert(`You picked rock. Computer picked ${computerMove}. You lose.`)
    } else if (computerMove === 'scissors') {
        alert(`You picked rock. Computer picked ${computerMove}. You win.`)
    }
    "
    >
      Rock
    </button>

    <button
      onclick="
    const randomNumber = Math.random();
    let computerMove = '';

    if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
    }else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
    }else if (randomNumber >= 2/3 && randomNumber < 3) {
        computerMove = 'scissors'
    }

    console.log(computerMove);
    if (computerMove === 'rock') {
        alert(`You picked paper. Computer picked ${computerMove}. You win.`)
    } else if (computerMove === 'paper') {
        alert(`You picked paper. Computer picked ${computerMove}. Tie.`)
    } else if (computerMove === 'scissors') {
        alert(`You picked paper. Computer picked ${computerMove}. You lose.`)
    }
    "
    >
      Paper
    </button>

    <button
      onclick="
    const randomNumber = Math.random();
    let computerMove = '';

    if (randomNumber >= 0 && randomNumber < 1/3) {
        computerMove = 'rock';
    }else if (randomNumber >= 1/3 && randomNumber < 2/3) {
        computerMove = 'paper';
    }else if (randomNumber >= 2/3 && randomNumber < 3) {
        computerMove = 'scissors'
    }

    console.log(computerMove);
    if (computerMove === 'rock') {
        alert(`You picked scissors. Computer picked ${computerMove}. You lose.`)
    } else if (computerMove === 'paper') {
        alert(`You picked scissors. Computer picked ${computerMove}. You win.`)
    } else if (computerMove === 'scissors') {
        alert(`You picked scissors. Computer picked ${computerMove}. Tie.`)
    }
    "
    >
      Scissors
    </button>

    <p>
      <a href="Exercices/rock-paper-scissors-console.html">Click here</a> to
      view the styled project.
    </p>
    <script></script>
  </body>
</html>

    When we click a button:
        1. Computer randomly selects a move
        2. Compare the moves to get the result
        3. Display the result in a popup
